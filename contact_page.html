<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kontaktseite</title>
  <meta name="description" content="Kontaktformular der Website von Lisa Fuchsloch" />

  <link rel="stylesheet" href="./style.css" />
  <link rel="stylesheet" href="./Kontaktseite/contact_page.css" />
  <link rel="stylesheet" href="./fonts/fonts.css" />
  <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon.ico" />
  <script src="https://www.w3schools.com/lib/w3.js"></script>
  <script src="./dom.js"></script>
</head>

<body>
  <div class="layout">
   
  <header class="site-header">
  <div w3-include-html="templates/header.html"></div>
</header>

    <main class="page flex-jc">
      <div class="contact_container">
        <h2>Kontaktiere uns</h2>

        <form action="https://formspree.io/f/mnnekovq" method="POST">
          <label>
            Dein Name:
            <input id="name" name="name" type="text" required />
          </label>

          <label>
            Deine E-Mail:
            <input id="email" name="email" type="email" required />
          </label>

          <label>
            Deine Nachricht:
            <textarea id="message" name="message" required></textarea>
          </label>
<div class="privacy-note">
          Hinweis: Mit dem Absenden des Formulars stimmen Sie der 
          <a href="./templates/datenschutz.html" target="_blank">Datenschutzerklärung</a> zu.
         <br> Die über das Kontaktformular eingegebenen Daten werden an Formspree zur Bearbeitung Ihrer Anfrage übermittelt.
       
        </div>
          <div class="btn_container">
            <button type="submit">Abschicken</button>
          </div>
          
        </form>

       
      </div>
    </main>
    
    <footer class="site-footer">
  <div w3-include-html="templates/footer.html"></div>
</footer>
  </div>

  <script>
    w3.includeHTML(function () {
      initNavigation();
    });
  </script>
</body>
</html>
